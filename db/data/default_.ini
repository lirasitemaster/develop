{
	
	"base" : null,
	"base" : ["id", "name"],
	
	выводит в таблице базовые поля записи из бд
	это id, name, type, self, parent, ctime, mtime
	null/true/false - выводит все поля, [array] - перечисляет поля
	
	"data" : null,
	"data" : true,
	"data" : ["userstable", "structures"],
	
	выводит в таблице поля данных записи из бд
	эти поля разные для разных записей
	перед выводом используется предварительная подготовка полей,
	чтобы в разных записях отсутствующие поля добавлялись с пустыми значениями
	true - выводит все поля, null/false - не выводит ни одного поля, [array] - перечисляет поля
	
	"edit" : ["id", "name", "data"],
	
	этот параметр хранит поля, которые будут разрешены для редактирования и записи из всплывающего окна
	эти значения передаются в переменную $tbl, которая затем адаптируется в переменную tbl java-скрипта
	на данный момент работают только поле данных (либо все поля)
	true/null/false - выводит все поля, [array] - перечисляет поля
	
	"inline" : null,
	"inline" : ["id", "name"],
	
	настраивает редактирование прямо в таблице
	null/true/false - разрешает все поля, [array] - перечисляет поля
	поля данных указываются также как обычные
	
	"select" : {
		
		данный раздел отвечает за более точную выборку из базы данных
		
		"names" : "",
		укажите только те имена записей, которые вам нужны
		
		"allow" : "",
		"deny" : "",
		"filter" : ""
		это параметры, согласно драйверу базы данных
		
	},
	
	"options" : {
		
		"scroll" : true/false,
		скроллинг формы по-вертикали, выключает разделение на страницы
		
		"length" : "",
		длина таблицы в режиме разделения по страницам
		число - фиксированная длина
		массив - включение меню выбора длины из указанных в массиве значений (строка задает все значения)
		плюс если указан массив, последним пунктом добавляется вывод всех значений, название берется из labels:all
		true/false/null - длина по-умолчанию
		
		"extreme" : true/false,
		отображает кнопки в начало/в конец в навигации по страницам
		
		"addrow" : true/false,
		должна давать кнопку добавления строки, но пока, по-видимому не дает
		да и что в таком случае она делает здесь, а не в кнопках
		
		"filtration" : true/false,
		включает фильтр по колонкам таблицы
		
		"editable" : false, /*"1,2,3,4,5",*/
		опция не запрограммирована
		и непонятно, для чего она вообще
		
		"display" : true/false,
		выводит переключатель колонок, которые можно отображать и скрывать
		
		"select" : true,
		разрешает выделять строки
		
		"delete" : true
		разрешает удалять выделенные строки
		нужна кнопка 'remove'
		
	},
	
	"buttons" : {
		
		"base" : true,
		"base" : ["copy", "print", "csv", "excel", "pdf"],
		
		выводит кнопки
		true - только основные, [array] - перечисляет
		
		"edit" : true,
		
		кнопка редактирования, вызывает на редактирование выделенную запись таблицы
		если выделено несколько записей, вызывается последняя
		
		"editintable" : true,
		
		кнопка редактирования записи, которая выводится в самой таблице
		"before" - выводить в начале, "after" - выводить в конце, true - выводить везде, null/false - не выводить
		
		"editinline" : true
		
